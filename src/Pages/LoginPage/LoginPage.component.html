<div style="height: 100%;" class="bg-main">
  <Header></Header>
  <main>

    <form method="post" [formGroup]="loginForm" (submit)="Login($event)">
      <Heading>Login</Heading>
      <div>
        <label  class="main" for="username">Username</label>
        <input  class="main" name="username" [formControl]="loginForm.controls.username">
      </div>
      <div>
        <label  class="main" for="password">Password</label>
        <input  class="main" type="password" name="password" [formControl]="loginForm.controls.password">
      </div>
      <div>
        <button type="submit" class="main" [disabled]="!loginForm.valid">
          Login
        </button>
        <button type="button" class="main" (click)="GoToRegisterPage()">
          Register
        </button>
      </div>
    </form>
  </main>
</div>
