<button [style]="{color: isVisible() ? 'white' : ''}" class="relative cursor-pointer flex gap-[0.5rem] items-center p-[0.2rem] hover:text-white"
(click)="Show()" #authMenu>
  <span class="material-symbols-outlined text-[1.2rem]">
    person
  </span>
  <div [style]="{display: isVisible() ? 'grid' : 'none'}" class="absolute top-[2.2rem] right-0 mt-[0.2rem] w-[10rem] gap-y-[0.2rem] bg-darkBright
  flex-col text-bright shadow-card border-[1px] border-skyBlue p-[2px]">
    <li class="cursor-pointer p-[0.2rem] pl-[0.3rem] pr-[0.3rem] flex gap-x-2 items-center border-[1px] 
    border-transparent hover:border-skyBlue" (click)="Logout()">
      Logout
    </li>
  </div>
</button>
