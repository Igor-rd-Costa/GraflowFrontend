<button class="p-[0.2rem] pl-[0.3rem] pr-[0.3rem] text-[0.9rem] w-full border-[0.1rem] border-transparent 
grid grid-cols-[0.9rem_1fr_auto] gap-x-[0.7rem] items-center relative hover:border-skyBlue hover:bg-[#585657FF]" 
(click)="OnClick($event)" #menuButton>
  @if (icon !== null) {
    @if (icon.startsWith('g.')) {
      <span class="material-symbols-outlined">
        {{icon.substring(2)}}
      </span>
    } @else {
      <img [src]="icon">
    }
  }
  <p class="col-start-2">{{heading}}</p>
  <span class="material-symbols-outlined">
    chevron_right
  </span>
  <div class="absolute pl-[4px]" [style]="{display: isVisible() ? 'flex' : 'none', top: '-4px', left: left()}" #menuWrapper>
    <div class="p-[2px] relative bg-darkBright min-w-[10rem] flex-col border-[1px] border-skyBlue shadow-card">
      <ng-content/>
    </div>
  </div>
</button>
