<div>
  <label class="text-[0.9rem] text-bright" [for]="label">{{label}}</label>
  <input [type]="type" class="w-full h-[1.7rem] outline-none border-b-[2px] border-bright focus:border-skyBlue" 
  [name]="label" (input)="OnInput($event)" [disabled]="isDisabled()" #input>
  <p class="h-4 pl-[0.2rem] pt-[0.2rem] text-[#F00F] text-[0.8rem]">
    @if (errorMessage !== null) {
      {{errorMessage}}
    }
  </p>
</div>
